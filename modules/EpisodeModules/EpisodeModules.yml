title: Episode Modules
version: 1.0.1
description: |
    Module repository
content: |
    * Manage your modules
routes:
    /: 
        controller:modules
        action:index
    /modules/:slug:
        controller:modules
        action:view
        pass:[slug]
        slug:|
            [^/]+
    /project/:slug:/edit:
        controller:module
        action:edit
        pass:[slug]
        slug:|
            [^/]+    
    /admin/EpisodeModules:
        controller:modules
        action:admin_browse
admin:
    Content:
        Modules:
            _link:
                controller:modules
                action:admin_browse