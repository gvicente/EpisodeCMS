title: Recipes
version: 1.0.1
routes:
  /recipes:
    controller: viewer
    action: index
    model: recipes
    pass: [model]
  /recipes/:slug:
    controller: viewer
    action: view
    model: recipes
    pass: [model, slug]
    slug: |
      [^/]+
menu:
  admin:
    Content:
      Recipes:
        _link:
          controller: admin
          action: browse
          module: recipes
models:
  Recipe:
    _default:
    _browse:
      title:
        column: Recipe
        content: |
          *{title}*
          !(float-left margin-10){photo}:50x50!
          ^{content}^
    photo: thumb
    title: string*
    slug: string*
    content: html*