routes:
  /admin/wiki:
    controller: wiki
    action: admin_index
  /admin/wiki/view/:title:
    controller: wiki
    action: admin_view
    pass: [title]
    title: |
      .+
  /admin/wiki/edit/:title:
    controller: wiki
    action: admin_edit
    pass: [title]
    title: |
      .+
  /admin/wiki/delete/:title:
    controller: wiki
    action: admin_delete
    pass: [title]
    title: |
      .+
  /admin/wiki/edit:
    controller: wiki
    action: admin_edit
  /admin/wiki/view:
    controller: wiki
    action: admin_view
  /wiki:
    controller: wiki
    action: index
  /wiki/:title:
    controller: wiki
    action: view
    pass: [title]
    title: |
      [^/]+
ui:
  admin:
    _css:
      -ui
menu:
  admin:
    Content:
      Wiki:
        _link: /admin/wiki
models:
  Wiki:
    title: string*
    content: html*
    parent_id: int