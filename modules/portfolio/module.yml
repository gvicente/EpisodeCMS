intro:
  version: 1.0.1
  en:
    title: Portfolio
    description: Self promotion - portfolios and works
    authors:
      - Aleksey Razbakov <razbakov.aleksey@gmail.com>
  ru:
    title: Портфолио
    description: Самореклама - портфолио и работы
    authors:
      - Алексей Разбаков <razbakov.aleksey@gmail.com>
routes:
  /portfolios:
    controller: viewer
    action: index
    model: portfolio
    pass: [model]
  /portfolios/:slug:
    controller: viewer
    action: view
    model: portfolio
    pass: [model, slug]
    slug: |
      [^/]+
menu:
  admin:
    Content:
      Portfolio:
        _link:
          controller: admin
          action: browse
          module: portfolio
models:
  Portfolio:
    _default:
    _browse:
      content:
        column: Content
        content: |
          {content|teaser}
    thumb: photo
    title: string*
    slug: string*
    content: html*