title: Banners
version: 1.0.1
routes:
  /banners:
    controller: viewer
    action: index
    model: banners
    pass: [model]
  /banners/:slug:
    controller: viewer
    action: view
    model: banners
    pass: [model, slug]
    slug: |
      [^/]+
menu:
  admin:
    Advertisment:
      Banners:
        _link:
          controller: admin
          action: browse
          module: banners
models:
  Banner:
    _default:
    _browse:
      title:
        column: Banner
        content: |
          *{title}*
          !(float-left margin-10){image}!
          ^{content}^
    image: thumb
    title: string*
    slug: string*
    content: html*