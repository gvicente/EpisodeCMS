intro:
  version: 1.0.1
  eng:
    title: Photo Gallery
    description: Albums, galleries and photos
    authors:
      - Aleksey Razbakov <razbakov.aleksey@gmail.com>
  rus:
    title: Фото галлерея
    description: Альбомы, галлереи и фотографии
    authors:
      - Алексей Разбаков <razbakov.aleksey@gmail.com>
routes:
  /gallery:
    controller: viewer
    action: index
    model: gallery
    pass: [model]
  /gallery/:slug:
    controller: viewer
    action: view
    model: gallery
    pass: [model, slug]
    slug: |
      [^/]+
menu:
  admin:
    Content:
      Gallery:
        _link:
          controller: admin
          action: browse
          module: gallery
models:
  Gallery:
    _default:
    _browse:
      content:
        column: Content
        content: |
          !{photo}!
    photo: photo
    title: string*
    slug: string*
    description: html*
    info: html*